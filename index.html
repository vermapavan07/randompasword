<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./rd-password.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="box m-3">

        <h1>Random Password Generator</h1>
        <button type="submit" class="m-3" id="changeRange">Choose length</button><br>
        <button type="submit" class="m-3" onclick="passwordGen()">Generate Password</button>
        <h2>Use a Secure Random Generator Password </h2>
        <div>
            <p class="display " id="first-password">first password</p>
            <p class="display " id="second-password">second password</p>
        </div>
        <pre>The password is by default copy when you click the password box</pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./rd-password.js"></script>
</body>

</html>
